<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease-out;
        }

        .priority-critical {
            border-left: 6px solid #ef4444;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .hero-section {
            background-image: linear-gradient(to bottom, rgba(30, 64, 175, 0.9), rgba(30, 64, 175, 0.7)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 0 0 3rem 3rem;
        }

        .sparkle-button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        .sparkle-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // TUTAJ WKLEJ SWÓJ KLUCZ Z GOOGLE AI STUDIO
        const apiKey = "AIzaSyBH9qdSlxELatFztWrvOGL89KDpecyg76Y"; 

        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_PASSWORD = "1Kietlin1";
        const LOGO_URL = "https://dl.dropboxusercontent.com/scl/fi/s5xoh3esj0actj0s5upin/logo-bez-tla.png?rlkey=7kcdex9mud7rcj2tn3olqubh9";

        // --- POMOCNIK API GEMINI Z OBSŁUGĄ BŁĘDÓW ---
        const callGemini = async (prompt, systemInstruction = "") => {
            if (!apiKey) {
                console.error("Brak klucza API Gemini!");
                return "Błąd: Brak skonfigurowanego klucza AI.";
            }

            const delays = [1000, 2000, 4000];
            for (let i = 0; i < delays.length; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);

                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) return text;
                    throw new Error("Pusta odpowiedź");
                } catch (err) {
                    if (i === delays.length - 1) return `Błąd: ${err.message}`;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        };

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            
            const [aiQuote, setAiQuote] = useState("Dobrego dnia pracy!");
            const [aiAdvice, setAiAdvice] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [formDescription, setFormDescription] = useState("");

            useEffect(() => {
                auth.signInAnonymously().catch(() => {});

                const unsubscribe = db.collection('events').orderBy('dateStart', 'asc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setEvents(data);
                        setLoading(false);
                        if (data.length > 0 && apiKey) analyzeEventsAI(data);
                    }, (err) => {
                        console.error("Firestore error:", err);
                        setLoading(false);
                    });

                if (apiKey) loadQuote();
                return () => unsubscribe();
            }, []);

            const loadQuote = async () => {
                const quote = await callGemini("Napisz jedno bardzo krótkie zdanie motywacyjne dla nauczyciela w języku polskim.");
                setAiQuote(quote.trim().replace(/"/g, ''));
            };

            const analyzeEventsAI = async (data) => {
                const soon = data.slice(0, 3).map(e => e.title).join(", ");
                const advice = await callGemini(`Mam zaplanowane: ${soon}. Podaj jedną krótką, konkretną radę organizacyjną dla nauczyciela.`);
                setAiAdvice(advice.trim());
            };

            const generateDescription = async (title) => {
                if (!title) return;
                setIsAiLoading(true);
                const desc = await callGemini(`Napisz krótki, zachęcający opis (2 zdania) dla wydarzenia szkolnego o tytule: "${title}"`);
                setFormDescription(desc.trim());
                setIsAiLoading(false);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.password.value === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                } else {
                    alert("Błędne hasło!");
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    title: formData.get('title'),
                    dateStart: formData.get('dateStart'),
                    dateEnd: formData.get('dateEnd') || formData.get('dateStart'),
                    timeStart: formData.get('timeStart') || '',
                    priority: formData.get('priority'),
                    description: formDescription,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    if (editingEvent) {
                        await db.collection('events').doc(editingEvent.id).update(data);
                    } else {
                        await db.collection('events').add(data);
                    }
                    setShowModal(false);
                    setEditingEvent(null);
                    setFormDescription("");
                } catch (err) {
                    alert("Błąd zapisu: " + err.message);
                }
            };

            const openModal = (ev = null) => {
                setEditingEvent(ev);
                setFormDescription(ev ? ev.description : "");
                setShowModal(true);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="nav-blur sticky top-0 z-50 border-b p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} className="w-12 h-12" alt="Logo" />
                                <h1 className="font-black text-xl text-slate-800">Terminarz PSP Kietlin</h1>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin && (
                                    <button onClick={() => openModal()} className="sparkle-button text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md">
                                        ✨ Dodaj
                                    </button>
                                )}
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className="p-2 text-slate-500">
                                    <LucideIcon name={isAdmin ? "log-out" : "lock"} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <section className="hero-section p-12 text-center text-white">
                        <h2 className="text-3xl font-black mb-2">Dzień dobry!</h2>
                        <p className="opacity-90 italic">"{aiQuote}"</p>
                    </section>

                    <main className="max-w-5xl w-full mx-auto p-6 -mt-10 space-y-6">
                        {!apiKey && (
                            <div className="bg-amber-50 border border-amber-200 p-4 rounded-2xl text-amber-800 text-sm font-bold text-center">
                                ⚠️ Brak klucza API Gemini. Funkcje AI są wyłączone.
                            </div>
                        )}

                        {aiAdvice && (
                            <div className="bg-white p-6 rounded-[2rem] shadow-xl border-l-8 border-purple-500 flex gap-4">
                                <div className="text-purple-500 shrink-0"><LucideIcon name="sparkles" size={24}/></div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-purple-400">Rada od AI</p>
                                    <p className="font-bold text-slate-700">{aiAdvice}</p>
                                </div>
                            </div>
                        )}

                        <div className="grid gap-4">
                            {loading ? (
                                <div className="text-center py-10"><LucideIcon name="loader" className="animate-spin" /></div>
                            ) : events.length === 0 ? (
                                <div className="text-center py-20 text-slate-400 font-bold">Brak zaplanowanych wydarzeń.</div>
                            ) : events.map(ev => (
                                <div key={ev.id} className={`glass-card p-6 rounded-[2rem] flex flex-col md:flex-row justify-between items-start md:items-center gap-4 ${ev.priority === 'critical' ? 'priority-critical' : ''}`}>
                                    <div className="flex gap-4 items-center">
                                        <div className="bg-blue-600 text-white w-16 h-16 rounded-2xl flex flex-col items-center justify-center shadow-lg">
                                            <span className="text-xl font-black leading-none">{new Date(ev.dateStart).getDate()}</span>
                                            <span className="text-[10px] uppercase font-bold">{new Date(ev.dateStart).toLocaleDateString('pl', {month: 'short'})}</span>
                                        </div>
                                        <div>
                                            <h3 className="font-black text-lg">{ev.title}</h3>
                                            <p className="text-xs font-bold text-slate-400 uppercase">{ev.dateStart} {ev.timeStart}</p>
                                            {ev.description && <p className="text-sm text-slate-500 mt-1">{ev.description}</p>}
                                        </div>
                                    </div>
                                    {isAdmin && (
                                        <div className="flex gap-2">
                                            <button onClick={() => openModal(ev)} className="p-2 bg-blue-50 text-blue-600 rounded-lg"><LucideIcon name="edit" size={16}/></button>
                                            <button onClick={() => {
                                                if(confirm("Usunąć to wydarzenie?")) db.collection('events').doc(ev.id).delete();
                                            }} className="p-2 bg-red-50 text-red-600 rounded-lg"><LucideIcon name="trash" size={16}/></button>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </main>

                    {showLogin && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center p-4 z-[100]">
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-[2.5rem] w-full max-w-sm">
                                <h3 className="text-center font-black text-xl mb-6">ADMINISTRACJA</h3>
                                <input name="password" type="password" placeholder="Hasło" autoFocus className="w-full p-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold outline-none" />
                                <button className="w-full bg-blue-600 text-white p-4 rounded-2xl font-black">ZALOGUJ</button>
                                <button type="button" onClick={() => setShowLogin(false)} className="w-full mt-2 text-slate-400 text-xs font-bold">ANULUJ</button>
                            </form>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center p-4 z-[100] overflow-y-auto">
                            <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-xl my-auto">
                                <h3 className="font-black text-xl mb-6 uppercase">{editingEvent ? 'Edytuj' : 'Nowe wydarzenie'}</h3>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase px-2">Tytuł</label>
                                        <div className="flex gap-2">
                                            <input id="titleInput" name="title" defaultValue={editingEvent?.title} className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none" required />
                                            {apiKey && (
                                                <button type="button" onClick={() => generateDescription(document.getElementById('titleInput').value)} className="bg-purple-100 text-purple-600 px-4 rounded-2xl transition hover:bg-purple-200">
                                                    {isAiLoading ? <LucideIcon name="loader" className="animate-spin"/> : "✨"}
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="dateStart" type="date" defaultValue={editingEvent?.dateStart} className="p-4 bg-slate-50 rounded-2xl font-bold outline-none" required />
                                        <input name="timeStart" type="time" defaultValue={editingEvent?.timeStart} className="p-4 bg-slate-50 rounded-2xl font-bold outline-none" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase px-2">Opis</label>
                                        <textarea 
                                            value={formDescription} 
                                            onChange={(e) => setFormDescription(e.target.value)}
                                            placeholder="Opis wydarzenia..."
                                            className="w-full p-4 bg-slate-50 rounded-2xl h-24 font-medium outline-none resize-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase px-2">Priorytet</label>
                                        <select name="priority" defaultValue={editingEvent?.priority || 'standard'} className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                                            <option value="standard">Standardowy</option>
                                            <option value="high">Ważne</option>
                                            <option value="critical">Pilne</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-2 pt-4">
                                        <button className="flex-1 bg-blue-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-blue-200 transition active:scale-95">ZAPISZ</button>
                                        <button type="button" onClick={() => setShowModal(false)} className="px-6 font-bold text-slate-400">ANULUJ</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
