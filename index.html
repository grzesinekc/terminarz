<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <!-- Biblioteki zewnętrzne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    
    <!-- Firebase SDK (wersja kompatybilna) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Płynne przewijanie */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURACJA FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        let db = null;
        if (firebaseConfig.apiKey) {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
            } catch (err) {
                console.error("Błąd inicjalizacji Firebase:", err);
            }
        }

        const TARGET_DATE = new Date('2026-06-26T00:00:00');
        const ADMIN_PASSWORD = "1Kietlin1";

        // Komponent ikony kompatybilny z UMD Lucide
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);

            // Timer odliczający do wakacji
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = TARGET_DATE - now;
                    if (diff > 0) {
                        setTimeLeft({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((diff / 1000 / 60) % 60),
                            seconds: Math.floor((diff / 1000) % 60),
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Pobieranie danych z bazy
            useEffect(() => {
                if (db) {
                    const unsubscribe = db.collection('events').orderBy('date', 'asc')
                        .onSnapshot(snapshot => {
                            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setEvents(data);
                        }, err => {
                            console.error("Błąd pobierania Firestore (sprawdź reguły Rules w konsoli!):", err);
                        });
                    return () => unsubscribe();
                } else {
                    setEvents([
                        { id: '1', title: 'Podłącz Firebase', date: '2025-05-15', description: 'Uzupełnij klucze w kodzie, aby zapisywać wydarzenia.', isHigh: true }
                    ]);
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                const pass = e.target.password.value;
                if (pass === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                } else {
                    alert("Błędne hasło!");
                }
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const eventData = {
                    title: formData.get('title'),
                    date: formData.get('date'),
                    description: formData.get('description'),
                    isHigh: formData.get('isHigh') === 'on'
                };

                if (db) {
                    try {
                        if (editingEvent) {
                            await db.collection('events').doc(editingEvent.id).update(eventData);
                        } else {
                            await db.collection('events').add(eventData);
                        }
                        setShowModal(false);
                        setEditingEvent(null);
                    } catch (err) {
                        alert("Błąd zapisu: " + err.message + ". Upewnij się, że w zakładce Rules w Firebase ustawiono allow read, write: if true;");
                    }
                } else {
                    alert("Aplikacja w trybie podglądu. Podłącz bazę w kodzie.");
                }
            };

            const deleteEvent = async (id) => {
                if (confirm("Czy na pewno chcesz usunąć to wydarzenie?") && db) {
                    try {
                        await db.collection('events').doc(id).delete();
                    } catch (err) {
                        alert("Błąd podczas usuwania.");
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col pb-12">
                    {/* Górny pasek */}
                    <header className="bg-white border-b-4 border-blue-600 shadow-sm sticky top-0 z-50">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg text-white flex items-center justify-center shadow-lg shadow-blue-200">
                                    <LucideIcon name="calendar" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold leading-tight">Terminarz Szkolny</h1>
                                    <p className="text-xs text-slate-500 font-semibold uppercase tracking-wider">PSP Kietlin</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin ? (
                                    <button onClick={() => {setEditingEvent(null); setShowModal(true)}} className="bg-blue-600 text-white px-5 py-2.5 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-blue-700 shadow-md transition-all active:scale-95">
                                        <LucideIcon name="plus" size={16} /> Dodaj
                                    </button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="text-slate-400 hover:text-blue-600 p-2 transition flex items-center">
                                        <LucideIcon name="lock" size={20} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl w-full mx-auto px-4 mt-6 space-y-8">
                        {/* Licznik do wakacji */}
                        <div className="bg-gradient-to-br from-blue-700 to-indigo-800 text-white p-6 rounded-3xl shadow-xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                <LucideIcon name="sun" size={120} />
                            </div>
                            <h2 className="text-center text-xs uppercase tracking-[0.2em] mb-4 opacity-70 font-bold">Do wakacji 2026 pozostało</h2>
                            <div className="flex justify-center gap-4 md:gap-8 relative z-1">
                                {[
                                    {v: timeLeft.days, l: 'Dni'},
                                    {v: timeLeft.hours, l: 'Godz'},
                                    {v: timeLeft.minutes, l: 'Min'},
                                    {v: timeLeft.seconds, l: 'Sek'}
                                ].map((t, i) => (
                                    <div key={i} className="text-center">
                                        <div className="text-3xl md:text-5xl font-black font-mono tracking-tighter">{String(t.v).padStart(2, '0')}</div>
                                        <div className="text-[10px] uppercase opacity-60 mt-1 font-bold">{t.l}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Sekcja wydarzeń */}
                        <div className="space-y-4">
                            <h2 className="text-lg font-bold flex items-center gap-2 text-slate-700">
                                <LucideIcon name="clock" size={18} className="text-blue-600" /> Najbliższe wydarzenia
                            </h2>
                            {events.length === 0 ? (
                                <div className="bg-white p-12 rounded-3xl border-2 border-dashed border-slate-200 text-center text-slate-400">
                                    <div className="flex justify-center mb-2 opacity-20"><LucideIcon name="inbox" size={48} /></div>
                                    <p>Brak zaplanowanych wydarzeń.</p>
                                </div>
                            ) : (
                                <div className="grid gap-3">
                                    {events.map(event => (
                                        <div key={event.id} className={`bg-white p-4 rounded-2xl shadow-sm border-l-4 flex justify-between items-center transition-all hover:shadow-md ${event.isHigh ? 'border-l-orange-500 bg-orange-50/30' : 'border-l-blue-500'}`}>
                                            <div className="flex gap-4 items-center">
                                                <div className="text-center min-w-[60px] bg-slate-50 p-2 rounded-xl">
                                                    <div className="text-xl font-black text-slate-800 leading-none">{new Date(event.date).getDate()}</div>
                                                    <div className="text-[10px] uppercase font-bold text-slate-400 mt-1">{new Date(event.date).toLocaleDateString('pl-PL', {month: 'short'})}</div>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                                        {event.title}
                                                        {event.isHigh && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded-full uppercase">Ważne</span>}
                                                    </h3>
                                                    <p className="text-sm text-slate-500 leading-tight mt-0.5">{event.description}</p>
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-1">
                                                    <button onClick={() => {setEditingEvent(event); setShowModal(true)}} className="p-2 text-slate-300 hover:text-blue-600 transition flex items-center"><LucideIcon name="pencil" size={16}/></button>
                                                    <button onClick={() => deleteEvent(event.id)} className="p-2 text-slate-300 hover:text-red-600 transition flex items-center"><LucideIcon name="trash-2" size={16}/></button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Stopka */}
                    <footer className="bg-slate-900 text-slate-400 py-12 mt-auto text-center px-4">
                        <div className="max-w-4xl mx-auto space-y-4">
                            <div className="flex justify-center gap-4 opacity-30">
                                <LucideIcon name="graduation-cap" size={24} />
                            </div>
                            <p className="text-white font-bold text-lg tracking-tight">Grzegorz Ciepielewski - PSP Kietlin</p>
                            <div className="flex justify-center gap-4 text-[10px] uppercase tracking-widest opacity-40 font-bold">
                                <span>Wszelkie prawa zastrzeżone</span>
                                <span>•</span>
                                <span>© 2026</span>
                            </div>
                        </div>
                    </footer>

                    {/* Logowanie */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm">
                                <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-4">
                                    <LucideIcon name="lock" size={24} />
                                </div>
                                <h3 className="text-xl font-bold mb-2">Panel Nauczyciela</h3>
                                <p className="text-sm text-slate-500 mb-6">Wprowadź hasło, aby zarządzać wydarzeniami.</p>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input name="password" type="password" placeholder="Wpisz hasło..." className="w-full border-2 border-slate-100 rounded-2xl p-4 outline-none focus:border-blue-600 transition-all" autoFocus />
                                    <div className="flex gap-2 pt-2">
                                        <button type="button" onClick={() => setShowLogin(false)} className="flex-1 py-4 text-slate-400 font-bold text-sm">Anuluj</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-2xl py-4 font-bold text-sm shadow-lg shadow-blue-200">Zaloguj się</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Modal Dodawania/Edycji */}
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md overflow-y-auto max-h-[95vh]">
                                <h3 className="text-xl font-bold mb-6">{editingEvent ? 'Edytuj' : 'Nowe'} wydarzenie</h3>
                                <form onSubmit={saveEvent} className="space-y-5">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tytuł wydarzenia</label>
                                        <input name="title" defaultValue={editingEvent?.title} className="w-full border-2 border-slate-50 bg-slate-50 rounded-2xl p-4 mt-1 focus:bg-white focus:border-blue-600 outline-none transition-all" placeholder="np. Egzamin ósmoklasisty" required />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Data</label>
                                        <input name="date" type="date" defaultValue={editingEvent?.date} className="w-full border-2 border-slate-50 bg-slate-50 rounded-2xl p-4 mt-1 focus:bg-white focus:border-blue-600 outline-none transition-all" required />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Dodatkowy opis</label>
                                        <textarea name="description" defaultValue={editingEvent?.description} className="w-full border-2 border-slate-50 bg-slate-50 rounded-2xl p-4 h-28 mt-1 focus:bg-white focus:border-blue-600 outline-none transition-all resize-none" placeholder="Opcjonalne szczegóły..." />
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl">
                                        <input type="checkbox" name="isHigh" defaultChecked={editingEvent?.isHigh} id="isHigh" className="w-5 h-5 rounded-lg border-2 border-slate-300 text-blue-600 focus:ring-blue-600" />
                                        <label htmlFor="isHigh" className="text-sm font-bold text-slate-600 cursor-pointer">Oznacz jako ważne (pomarańczowy kolor)</label>
                                    </div>
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setShowModal(false)} className="flex-1 py-4 text-slate-400 font-bold text-sm">Anuluj</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-2xl py-4 font-bold text-sm shadow-lg shadow-blue-200">Zapisz zmiany</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
