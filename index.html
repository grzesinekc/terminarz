        const apiKey = ""; // Klucz dostarczany przez ≈õrodowisko

        const firebaseConfig = {

        const QUOTES = [
            "Nauczyciel to jedyny cz≈Çowiek, kt√≥ry nie jest pewny swego imienia, bo wszyscy m√≥wiƒÖ do niego 'Proszƒô Pana/Pani'.",
            "Dzwonek jest dla nauczyciela, ale oceny sƒÖ dla Was. Niestety.",
            "Mo≈ºesz nie wiedzieƒá, gdzie le≈ºy Madagaskar, ale musisz wiedzieƒá, gdzie jest Twoja praca domowa.",
            "Klas√≥wka to nie wyrok, to tylko propozycja poprawy w nastƒôpnym semestrze.",
            "Najkr√≥tsza sekunda na ≈õwiecie? Ta przed dzwonkiem na przerwƒô.",
            "Najwiƒôksze k≈Çamstwo ucznia? 'Zapomnia≈Çem zeszytu, ale zrobi≈Çem zadanie'.",
            "Wakacje to nagroda za to, ≈ºe nie zwariowa≈Çe≈õ przez poprzednie 10 miesiƒôcy."
        ];

        // --- GEMINI API HELPERS ---
        const callGemini = async (prompt, systemInstruction = "") => {
            let retries = 0;
            const delays = [1000, 2000, 4000, 8000, 16000];
            
            while (retries < 5) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (err) {
                    await new Promise(res => setTimeout(res, delays[retries]));
                    retries++;
                }
            }
            throw new Error("B≈ÇƒÖd po≈ÇƒÖczenia z Gemini AI.");
        };

        const playTTS = async (text) => {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Powiedz to przyjaznym g≈Çosem: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });
                const data = await response.json();
                const pcmData = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!pcmData) return;

                const binaryStr = atob(pcmData);
                const len = binaryStr.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) bytes[i] = binaryStr.charCodeAt(i);

                const wavHeader = new Uint8Array(44);
                const view = new DataView(wavHeader.buffer);
                view.setUint32(0, 0x52494646, false); // RIFF
                view.setUint32(4, 36 + len, true);
                view.setUint32(8, 0x57415645, false); // WAVE
                view.setUint32(12, 0x666d7420, false); // fmt 
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); // PCM
                view.setUint16(22, 1, true); // Mono
                view.setUint32(24, 24000, true); // Sample Rate
                view.setUint32(28, 48000, true); // Byte Rate
                view.setUint16(32, 2, true); // Block Align
                view.setUint16(34, 16, true); // Bits per sample
                view.setUint32(36, 0x64617461, false); // data
                view.setUint32(40, len, true);

                const blob = new Blob([wavHeader, bytes], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
            } catch (err) {
                console.error("TTS Error", err);
            }
        };

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            
            // AI States
            const [aiAdvice, setAiAdvice] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);

            const dailyQuote = useMemo(() => {
                const now = new Date();
                const seed = Math.floor(now.getTime() / (1000 * 60 * 60 * 12));
                return QUOTES[seed % QUOTES.length];
            }, []);

            useEffect(() => {
                const initAuth = async () => {
                    try { await auth.signInAnonymously(); } catch (e) {}
                };
                initAuth();

                const unsubscribe = db.collection('events').orderBy('dateStart', 'asc')
                    .onSnapshot(snapshot => {
                        setEvents(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoading(false);
                    }, err => {
                        console.error(err);
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            const generateAiAdvice = async () => {
                setIsAiLoading(true);
                try {
                    const advice = await callGemini(
                        "Generate a funny, short motivational tip (1 sentence) for a teacher at primary school in Kietlin, Poland. Reference the current season or time of day if possible.",
                        "Jeste≈õ dowcipnym asystentem szkolnym AI. Odpowiadaj po polsku."
                    );
                    setAiAdvice(advice);
                } catch (err) {
                    setErrorMsg("B≈ÇƒÖd AI podczas generowania porady.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            const enrichEventWithAi = async (e) => {
                e.preventDefault();
                const title = document.querySelector('input[name="title"]').value;
                if (!title) {
                    setErrorMsg("Podaj najpierw tytu≈Ç wydarzenia.");
                    return;
                }
                setIsAiLoading(true);
                try {
                    const suggestion = await callGemini(
                        `Wydarzenie szkolne: "${title}". Wygeneruj kr√≥tki, zachƒôcajƒÖcy opis (2 zdania) oraz 3 punkty z pomys≈Çami na organizacjƒô tego dnia dla uczni√≥w.`,
                        "Jeste≈õ kreatywnym koordynatorem szkolnym. Pisz po polsku."
                    );
                    document.querySelector('textarea[name="description"]').value = suggestion;
                } catch (err) {
                    setErrorMsg("B≈ÇƒÖd AI podczas planowania.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const pass = e.target.password.value;
                if (pass === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setErrorMsg(null);
                } else {
                    setErrorMsg("B≈Çƒôdne has≈Ço! Spr√≥buj ponownie.");
                }
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    title: formData.get('title'),
                    dateStart: formData.get('dateStart'),
                    dateEnd: formData.get('dateEnd') || formData.get('dateStart'),
                    timeStart: formData.get('timeStart') || '',
                    timeEnd: formData.get('timeEnd') || '',
                    isAllDay: formData.get('isAllDay') === 'on',
                    priority: formData.get('priority'),
                    description: formData.get('description'),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    if (editingEvent) {
                        await db.collection('events').doc(editingEvent.id).update(data);
                    } else {
                        await db.collection('events').add(data);
                    }
                    setShowModal(false);
                    setEditingEvent(null);
                } catch (err) { 
                    setErrorMsg("B≈ÇƒÖd podczas zapisywania do bazy danych."); 
                }
            };

            const deleteEvent = async (id) => {
                if (confirm("Czy na pewno usunƒÖƒá to wydarzenie?")) {
                    try {
                        await db.collection('events').doc(id).delete();
                    } catch (err) {
                        setErrorMsg("B≈ÇƒÖd podczas usuwania.");
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col pb-20">
                    {errorMsg && (
                        <div className="fixed top-0 inset-x-0 z-[200] bg-red-600 text-white p-4 text-center font-bold text-sm flex items-center justify-center gap-2 shadow-2xl">
                            <LucideIcon name="alert-circle" size={16} /> {errorMsg}
                            <button onClick={() => setErrorMsg(null)} className="ml-4 bg-white/20 hover:bg-white/40 px-2 py-1 rounded">OK</button>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md sticky top-0 z-[100] border-b border-slate-200">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} alt="Logo" className="w-12 h-12 object-contain" />
                                <div>
                                    <h1 className="text-xl font-black text-slate-800 tracking-tight leading-none uppercase">Terminarz AI</h1>
                                    <p className="text-[10px] text-blue-600 font-extrabold uppercase tracking-widest mt-1">PSP w Kietlinie</p>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                {isAdmin ? (
                                    <div className="flex gap-2">
                                        <button onClick={() => {setEditingEvent(null); setShowModal(true)}} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-2xl text-sm font-bold shadow-lg flex items-center gap-2 transition-transform active:scale-95">
                                            <LucideIcon name="plus" size={18} /> Nowy wpis
                                        </button>
                                        <button onClick={() => setIsAdmin(false)} className="bg-slate-100 text-slate-600 px-4 py-2 rounded-2xl text-xs font-bold">Wyloguj</button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="flex items-center gap-2 p-2 px-4 bg-slate-100 text-slate-500 hover:text-blue-600 rounded-2xl font-bold text-sm transition-colors">
                                        <LucideIcon name="lock" size={18} /> Tryb Admina
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl w-full mx-auto px-4 mt-6 space-y-6">
                        {/* Info banner for first-time users */}
                        {!isAdmin && (
                            <div className="bg-blue-600 text-white p-4 rounded-3xl flex items-center justify-between shadow-lg">
                                <div className="flex items-center gap-3">
                                    <LucideIcon name="info" size={24} />
                                    <p className="text-sm font-bold">Zaloguj siƒô jako Admin has≈Çem <span className="underline">1Kietlin1</span> aby dodawaƒá wpisy.</p>
                                </div>
                            </div>

                        {/* Sekcja AI & Quotes */}

                                        <button onClick={() => playTTS(aiAdvice)} className="text-indigo-400 hover:text-indigo-600 transition-transform active:scale-125">

                                    <p className="text-slate-400 text-sm font-medium">Potrzebujesz inspiracji do pracy?</p>
                                )}
                                <button

                                    disabled={isAiLoading}

                                    {aiAdvice ? "Losuj nowƒÖ poradƒô ‚ú®" : "Wygeneruj poradƒô ‚ú®"}
                                </button>
                            </div>
                        </div>

                        {/* Event List */}
                        <div className="space-y-4 pb-10">

                                    <LucideIcon name="loader-2" size={32} className="animate-spin mx-auto text-blue-500" />

                                </div>
                            ) : events.length === 0 ? (
                                <div className="bg-white p-10 rounded-3xl border border-dashed border-slate-200 text-center text-slate-400">
                                    Brak zaplanowanych wydarze≈Ñ.
                                </div>
                            ) : (
                                <div className="grid gap-3">
                                    {events.map(ev => (
                                        <div key={ev.id} className={`${ev.priority === 'critical' ? 'priority-critical' : 'bg-white'} p-5 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between group transition-all hover:shadow-md`}>
                                            <div className="flex items-center gap-4">
                                                <div className="bg-slate-50 p-3 rounded-2xl text-center min-w-[65px] font-bold">
                                                    <div className="text-xl text-slate-800">{new Date(ev.dateStart).getDate()}</div>
                                                    <div className="text-[9px] uppercase text-blue-500">{new Date(ev.dateStart).toLocaleDateString('pl-PL', {month: 'short'})}</div>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800">{ev.title}</h3>
                                                    <div className="text-xs text-slate-400 font-bold flex items-center gap-3 mt-1">
                                                        <span className="flex items-center gap-1"><LucideIcon name="calendar" size={12} /> {ev.dateStart}</span>
                                                        {!ev.isAllDay && ev.timeStart && (
                                                            <span className="text-blue-500 flex items-center gap-1">
                                                                <LucideIcon name="clock" size={12} /> {ev.timeStart}
                                                            </span>
                                                        )}
                                                        {ev.priority === 'critical' && <span className="text-red-500 uppercase text-[9px]">Pilne!</span>}
                                                    </div>
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => {setEditingEvent(ev); setShowModal(true)}} className="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100"><LucideIcon name="pencil" size={16} /></button>
                                                    <button onClick={() => deleteEvent(ev.id)} className="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100"><LucideIcon name="trash-2" size={16} /></button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modals */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur z-[200] flex items-center justify-center p-4">
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <LucideIcon name="lock" size={32} />
                                    </div>
                                    <h2 className="text-xl font-black uppercase">Panel Admina</h2>
                                    <p className="text-slate-400 text-sm mt-1 font-medium">Wprowad≈∫ has≈Ço aby edytowaƒá</p>
                                </div>
                                <input name="password" type="password" placeholder="Has≈Ço..." autoFocus className="w-full bg-slate-50 p-4 rounded-xl border-2 border-transparent focus:border-blue-500 outline-none mb-4 font-bold text-center transition-all" />
                                <button type="submit" className="w-full bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg hover:bg-blue-700 transition-all active:scale-95">ZALOGUJ</button>
                                <button type="button" onClick={() => setShowLogin(false)} className="w-full mt-4 text-slate-400 font-bold text-sm uppercase tracking-widest">ANULUJ</button>
                            </form>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur z-[200] flex items-center justify-center p-4 overflow-y-auto">
                            <div className="bg-white p-8 rounded-[2rem] w-full max-w-xl my-auto shadow-2xl">
                                <h3 className="text-xl font-black mb-6 uppercase flex items-center gap-2">
                                    <LucideIcon name="calendar" size={20} className="text-blue-600" />
                                    {editingEvent ? "Edytuj wpis" : "Nowe wydarzenie"}
                                </h3>
                                <form id="eventForm" onSubmit={saveEvent} className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 px-1">Tytu≈Ç wydarzenia</label>
                                        <div className="flex gap-2">
                                            <input name="title" defaultValue={editingEvent?.title} className="flex-1 bg-slate-50 p-4 rounded-xl font-bold focus:ring-2 ring-blue-500 outline-none" placeholder="np. Rada Pedagogiczna..." required />
                                            <button 
                                                type="button" 
                                                onClick={enrichEventWithAi}
                                                disabled={isAiLoading}
                                                className="bg-indigo-600 text-white px-4 rounded-xl font-black text-[10px] uppercase hover:bg-indigo-700 disabled:opacity-50 flex flex-col items-center justify-center min-w-[80px]"
                                            >
                                                {isAiLoading ? <LucideIcon name="loader-2" size={14} className="animate-spin" /> : <LucideIcon name="sparkles" size={14} />}
                                                <span>Planuj ‚ú®</span>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 px-1">Od dnia</label>
                                            <input name="dateStart" type="date" defaultValue={editingEvent?.dateStart} className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none focus:ring-2 ring-blue-500" required />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 px-1">Do dnia (opcj.)</label>
                                            <input name="dateEnd" type="date" defaultValue={editingEvent?.dateEnd} className="w-full bg-slate-50 p-4 rounded-xl font-bold outline-none focus:ring-2 ring-blue-500" />
                                        </div>
                                    </div>

                                    <div className="flex items-center justify-between bg-slate-50 p-4 rounded-xl">
