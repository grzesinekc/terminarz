<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease-out;
        }

        .priority-critical {
            border-left: 6px solid #ef4444;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .hero-section {
            background-image: linear-gradient(to bottom, rgba(30, 64, 175, 0.9), rgba(30, 64, 175, 0.7)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 0 0 3rem 3rem;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .admin-glow {
            animation: pulse-blue 2s infinite;
        }

        /* Custom toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e2e8f0;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = "AIzaSyAh27DtwpNpp-zoW3_zFGdP1PhUz62vmvQ"; 

        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_PASSWORD = "1Kietlin1";
        const LOGO_URL = "https://dl.dropboxusercontent.com/scl/fi/s5xoh3esj0actj0s5upin/logo-bez-tla.png?rlkey=7kcdex9mud7rcj2tn3olqubh9";

        const callGemini = async (prompt) => {
            if (!apiKey) return "Błąd: Brak klucza AI.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
            } catch (err) { return "Błąd AI"; }
        };

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isAiLoading, setIsAiLoading] = useState(false);

            // Stan formularza
            const [formState, setFormState] = useState({
                title: '',
                dateStart: '',
                dateEnd: '',
                timeStart: '',
                timeEnd: '',
                isAllDay: false,
                priority: 'standard',
                description: ''
            });

            useEffect(() => {
                auth.signInAnonymously().catch(() => {});
                const unsubscribe = db.collection('events').orderBy('dateStart', 'asc')
                    .onSnapshot(snapshot => {
                        setEvents(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoading(false);
                    }, () => setLoading(false));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (editingEvent) {
                    setFormState({
                        title: editingEvent.title || '',
                        dateStart: editingEvent.dateStart || '',
                        dateEnd: editingEvent.dateEnd || editingEvent.dateStart || '',
                        timeStart: editingEvent.timeStart || '',
                        timeEnd: editingEvent.timeEnd || '',
                        isAllDay: editingEvent.isAllDay || false,
                        priority: editingEvent.priority || 'standard',
                        description: editingEvent.description || ''
                    });
                } else {
                    const today = new Date().toISOString().split('T')[0];
                    setFormState({
                        title: '',
                        dateStart: today,
                        dateEnd: today,
                        timeStart: '08:00',
                        timeEnd: '09:00',
                        isAllDay: false,
                        priority: 'standard',
                        description: ''
                    });
                }
            }, [editingEvent, showModal]);

            const generateAIDesc = async () => {
                if (!formState.title) return alert("Najpierw wpisz nazwę wydarzenia.");
                setIsAiLoading(true);
                const desc = await callGemini(`Napisz krótki, konkretny opis szkolny (max 2 zdania) dla: "${formState.title}"`);
                setFormState(prev => ({ ...prev, description: desc.trim().replace(/"/g, '') }));
                setIsAiLoading(false);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.password.value === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                } else alert("Błędne hasło!");
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const dataToSave = {
                    ...formState,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                try {
                    if (editingEvent) await db.collection('events').doc(editingEvent.id).update(dataToSave);
                    else await db.collection('events').add(dataToSave);
                    setShowModal(false);
                    setEditingEvent(null);
                } catch (err) { alert("Błąd zapisu."); }
            };

            return (
                <div className="min-h-screen flex flex-col pb-12">
                    <header className="nav-blur sticky top-0 z-50 border-b p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} className="w-12 h-12 md:w-16 md:h-16" alt="Logo" />
                                <div>
                                    <h1 className="font-black text-lg md:text-xl text-slate-800 leading-tight">Terminarz PSP Kietlin</h1>
                                    {isAdmin && <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest flex items-center gap-1"><LucideIcon name="shield-check" size={12}/> Tryb Administratora</span>}
                                </div>
                            </div>
                            <div className="flex gap-3">
                                {isAdmin && (
                                    <button onClick={() => {setEditingEvent(null); setShowModal(true);}} className="admin-glow bg-blue-600 text-white px-6 py-2.5 rounded-2xl text-sm font-black shadow-lg flex items-center gap-2 hover:bg-blue-700 transition-all">
                                        <LucideIcon name="plus" size={18} strokeWidth={3}/> Dodaj
                                    </button>
                                )}
                                <button onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} className={`p-3 rounded-2xl transition-colors ${isAdmin ? 'bg-red-50 text-red-500 hover:bg-red-100' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                                    <LucideIcon name={isAdmin ? "log-out" : "lock"} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl w-full mx-auto p-6 mt-6 space-y-6">
                        <div className="grid gap-4">
                            {loading ? (
                                <div className="text-center py-20"><LucideIcon name="loader" className="animate-spin text-blue-500" size={40} /></div>
                            ) : events.map(ev => (
                                <div key={ev.id} className={`glass-card p-6 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-start md:items-center gap-4 group ${ev.priority === 'critical' ? 'priority-critical' : ''}`}>
                                    <div className="flex gap-5 items-center">
                                        <div className="bg-gradient-to-br from-blue-600 to-blue-500 text-white w-20 h-20 rounded-3xl flex flex-col items-center justify-center shadow-lg">
                                            <span className="text-3xl font-black">{new Date(ev.dateStart).getDate()}</span>
                                            <span className="text-[10px] uppercase font-black">{new Date(ev.dateStart).toLocaleDateString('pl', {month: 'short'})}</span>
                                        </div>
                                        <div>
                                            <h3 className="font-black text-xl text-slate-800">{ev.title}</h3>
                                            <div className="flex flex-wrap gap-2 mt-1">
                                                <span className="text-[10px] font-black text-slate-400 uppercase bg-slate-100 px-3 py-1 rounded-full flex items-center gap-1">
                                                    <LucideIcon name="calendar" size={12}/> {ev.dateStart} {ev.dateEnd && ev.dateEnd !== ev.dateStart ? ` → ${ev.dateEnd}` : ''}
                                                </span>
                                                {ev.isAllDay ? (
                                                    <span className="text-[10px] font-black text-amber-600 uppercase bg-amber-50 px-3 py-1 rounded-full">Cały dzień</span>
                                                ) : ev.timeStart && (
                                                    <span className="text-[10px] font-black text-blue-500 uppercase bg-blue-50 px-3 py-1 rounded-full flex items-center gap-1">
                                                        <LucideIcon name="clock" size={12}/> {ev.timeStart} {ev.timeEnd ? `- ${ev.timeEnd}` : ''}
                                                    </span>
                                                )}
                                            </div>
                                            {ev.description && <p className="text-sm text-slate-500 mt-2 font-medium">{ev.description}</p>}
                                        </div>
                                    </div>
                                    {isAdmin && (
                                        <div className="flex gap-2">
                                            <button onClick={() => {setEditingEvent(ev); setShowModal(true);}} className="p-3 bg-blue-50 text-blue-600 rounded-2xl hover:bg-blue-600 hover:text-white transition-all"><LucideIcon name="edit-3" size={18}/></button>
                                            <button onClick={() => confirm("Usunąć?") && db.collection('events').doc(ev.id).delete()} className="p-3 bg-red-50 text-red-600 rounded-2xl hover:bg-red-600 hover:text-white transition-all"><LucideIcon name="trash-2" size={18}/></button>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </main>

                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
                            <form onSubmit={handleLogin} className="bg-white p-10 rounded-[3rem] w-full max-w-sm">
                                <h3 className="text-center font-black text-xl mb-6">Panel Nauczyciela</h3>
                                <input name="password" type="password" placeholder="Hasło" autoFocus className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl mb-4 text-center font-black outline-none" />
                                <button className="w-full bg-blue-600 text-white p-4 rounded-2xl font-black">ZALOGUJ</button>
                                <button type="button" onClick={() => setShowLogin(false)} className="w-full mt-4 text-slate-400 text-xs font-bold uppercase">Wróć</button>
                            </form>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
                            <div className="bg-white p-8 rounded-[3rem] w-full max-w-2xl max-h-[95vh] overflow-y-auto shadow-2xl relative">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-black text-2xl uppercase text-slate-800">{editingEvent ? 'Edytuj' : 'Nowe Wydarzenie'}</h3>
                                    <button onClick={() => setShowModal(false)} className="p-2 hover:bg-slate-100 rounded-full"><LucideIcon name="x" size={24} className="text-slate-400"/></button>
                                </div>
                                
                                <form onSubmit={handleSave} className="space-y-5">
                                    {/* Tytuł i AI */}
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Nazwa wydarzenia</label>
                                        <div className="flex gap-2">
                                            <input value={formState.title} onChange={e => setFormState({...formState, title: e.target.value})} placeholder="np. Wycieczka szkolna" className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none" required />
                                            <button type="button" onClick={generateAIDesc} className="bg-purple-600 text-white px-5 rounded-2xl hover:scale-105 transition shadow-lg shadow-purple-100">
                                                {isAiLoading ? <LucideIcon name="loader" className="animate-spin"/> : <LucideIcon name="sparkles" size={20}/>}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Cały dzień toggle */}
                                    <div className="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl">
                                        <label className="switch">
                                            <input type="checkbox" checked={formState.isAllDay} onChange={e => setFormState({...formState, isAllDay: e.target.checked})} />
                                            <span className="slider"></span>
                                        </label>
                                        <span className="text-sm font-black text-slate-700 uppercase">Wydarzenie całodniowe</span>
                                    </div>

                                    {/* Zakres dat */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Data rozpoczęcia</label>
                                            <input type="date" value={formState.dateStart} onChange={e => setFormState({...formState, dateStart: e.target.value, dateEnd: e.target.value > formState.dateEnd ? e.target.value : formState.dateEnd})} className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none" required />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Data zakończenia</label>
                                            <input type="date" value={formState.dateEnd} onChange={e => setFormState({...formState, dateEnd: e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none" required />
                                        </div>
                                    </div>

                                    {/* Zakres czasu (warunkowo) */}
                                    {!formState.isAllDay && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-in slide-in-from-top-1 duration-200">
                                            <div className="space-y-2">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Godzina rozpoczęcia</label>
                                                <input type="time" value={formState.timeStart} onChange={e => setFormState({...formState, timeStart: e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none" />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Godzina zakończenia</label>
                                                <input type="time" value={formState.timeEnd} onChange={e => setFormState({...formState, timeEnd: e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none" />
                                            </div>
                                        </div>
                                    )}

                                    {/* Opis */}
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Szczegóły / Opis</label>
                                        <textarea value={formState.description} onChange={e => setFormState({...formState, description: e.target.value})} placeholder="np. Zabieramy legitymacje..." className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl h-24 font-medium outline-none resize-none" />
                                    </div>

                                    {/* Priorytet */}
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-4">Priorytet</label>
                                        <select value={formState.priority} onChange={e => setFormState({...formState, priority: e.target.value})} className="w-full p-4 bg-slate-50 border-2 border-slate-50 focus:border-blue-400 rounded-2xl font-bold outline-none appearance-none cursor-pointer">
                                            <option value="standard">Standardowy (Niebieski)</option>
                                            <option value="high">Ważne (Wyróżnienie)</option>
                                            <option value="critical">Pilne (Czerwony Alert)</option>
                                        </select>
                                    </div>

                                    <button className="w-full bg-blue-600 text-white p-5 rounded-[2rem] font-black text-lg shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-95 transition-all mt-4">
                                        {editingEvent ? 'AKTUALIZUJ WPIS' : 'ZAPISZ WYDARZENIE'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
