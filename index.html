<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <!-- Biblioteki zewnętrzne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons - Używamy biblioteki lucide bezpośrednio -->
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- KONFIGURACJA FIREBASE ---
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        if (firebaseConfig.apiKey) {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
            } catch (err) {
                console.error("Firebase init error:", err);
            }
        }

        const TARGET_DATE = new Date('2026-06-26T00:00:00');
        const ADMIN_PASSWORD = "1Kietlin1";

        // Komponent ikony kompatybilny z UMD Lucide
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current) {
                    // Czyścimy poprzednią zawartość
                    iconRef.current.innerHTML = '';
                    // Tworzymy nową ikonę za pomocą API lucide
                    const iconElement = lucide.createIcons({
                        icons: {
                            [name]: lucide.icons[name]
                        },
                        attrs: {
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                    
                    // Lucide w wersji UMD wstawia ikony do elementów z data-lucide
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = TARGET_DATE - now;
                    if (diff > 0) {
                        setTimeLeft({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((diff / 1000 / 60) % 60),
                            seconds: Math.floor((diff / 1000) % 60),
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (db) {
                    const unsubscribe = db.collection('events').orderBy('date', 'asc')
                        .onSnapshot(snapshot => {
                            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setEvents(data);
                        }, err => console.error("Firestore error:", err));
                    return () => unsubscribe();
                } else {
                    setEvents([
                        { id: '1', title: 'Przykładowy egzamin', date: '2025-05-15', description: 'To jest przykład. Podłącz Firebase, aby zapisywać własne wydarzenia.', isHigh: true }
                    ]);
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                const pass = e.target.password.value;
                if (pass === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                } else {
                    alert("Błędne hasło!");
                }
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const eventData = {
                    title: formData.get('title'),
                    date: formData.get('date'),
                    description: formData.get('description'),
                    isHigh: formData.get('isHigh') === 'on'
                };

                if (db) {
                    try {
                        if (editingEvent) {
                            await db.collection('events').doc(editingEvent.id).update(eventData);
                        } else {
                            await db.collection('events').add(eventData);
                        }
                        setShowModal(false);
                        setEditingEvent(null);
                    } catch (err) {
                        alert("Błąd zapisu: " + err.message);
                    }
                } else {
                    alert("Tryb podglądu. Skonfiguruj Firebase w kodzie.");
                    setShowModal(false);
                }
            };

            const deleteEvent = async (id) => {
                if (confirm("Czy na pewno usunąć?") && db) {
                    await db.collection('events').doc(id).delete();
                }
            };

            return (
                <div className="min-h-screen flex flex-col pb-12">
                    <header className="bg-white border-b-4 border-blue-600 shadow-sm sticky top-0 z-10">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-lg text-white flex items-center justify-center">
                                    <LucideIcon name="calendar" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold leading-tight">Terminarz Szkolny</h1>
                                    <p className="text-xs text-slate-500 font-semibold uppercase tracking-wider">PSP Kietlin</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin ? (
                                    <button onClick={() => {setEditingEvent(null); setShowModal(true)}} className="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-blue-700 shadow-md">
                                        <LucideIcon name="plus" size={16} /> Dodaj
                                    </button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="text-slate-400 hover:text-blue-600 p-2 transition flex items-center">
                                        <LucideIcon name="lock" size={20} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl w-full mx-auto px-4 mt-6 space-y-8">
                        <div className="bg-gradient-to-br from-blue-700 to-indigo-800 text-white p-6 rounded-3xl shadow-xl">
                            <h2 className="text-center text-xs uppercase tracking-[0.2em] mb-4 opacity-70">Do wakacji 2026 pozostało</h2>
                            <div className="flex justify-center gap-4 md:gap-8">
                                {[
                                    {v: timeLeft.days, l: 'Dni'},
                                    {v: timeLeft.hours, l: 'Godz'},
                                    {v: timeLeft.minutes, l: 'Min'},
                                    {v: timeLeft.seconds, l: 'Sek'}
                                ].map((t, i) => (
                                    <div key={i} className="text-center">
                                        <div className="text-3xl md:text-5xl font-black font-mono">{String(t.v).padStart(2, '0')}</div>
                                        <div className="text-[10px] uppercase opacity-60 mt-1 font-bold">{t.l}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h2 className="text-lg font-bold flex items-center gap-2 text-slate-700">
                                <LucideIcon name="clock" size={18} className="text-blue-600" /> Najbliższe wydarzenia
                            </h2>
                            {events.length === 0 ? (
                                <div className="bg-white p-8 rounded-2xl border-2 border-dashed border-slate-200 text-center text-slate-400">
                                    Brak zaplanowanych wydarzeń.
                                </div>
                            ) : (
                                <div className="grid gap-3">
                                    {events.map(event => (
                                        <div key={event.id} className={`bg-white p-4 rounded-xl shadow-sm border-l-4 flex justify-between items-center ${event.isHigh ? 'border-l-orange-500' : 'border-l-blue-500'}`}>
                                            <div className="flex gap-4 items-center">
                                                <div className="text-center min-w-[50px]">
                                                    <div className="text-xl font-bold text-slate-800">{new Date(event.date).getDate()}</div>
                                                    <div className="text-[10px] uppercase font-bold text-slate-400">{new Date(event.date).toLocaleDateString('pl-PL', {month: 'short'})}</div>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800">{event.title}</h3>
                                                    <p className="text-xs text-slate-500">{event.description}</p>
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-2">
                                                    <button onClick={() => {setEditingEvent(event); setShowModal(true)}} className="p-2 text-slate-400 hover:text-blue-600 flex items-center"><LucideIcon name="pencil" size={16}/></button>
                                                    <button onClick={() => deleteEvent(event.id)} className="p-2 text-slate-400 hover:text-red-600 flex items-center"><LucideIcon name="trash-2" size={16}/></button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="bg-slate-900 text-slate-400 py-10 mt-auto text-center px-4">
                        <div className="max-w-4xl mx-auto space-y-3">
                            <p className="text-white font-bold text-lg tracking-tight">Grzegorz Ciepielewski - PSP Kietlin</p>
                            <div className="flex justify-center gap-4 text-xs opacity-50">
                                <span>Wszelkie prawa zastrzeżone</span>
                                <span>•</span>
                                <span>© 2026</span>
                            </div>
                        </div>
                    </footer>

                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
                                <h3 className="text-lg font-bold mb-4">Panel Nauczyciela</h3>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input name="password" type="password" placeholder="Hasło" className="w-full border rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-600" autoFocus />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setShowLogin(false)} className="flex-1 py-3 text-slate-500 font-bold">Anuluj</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-xl py-3 font-bold shadow-lg shadow-blue-200">Zaloguj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md overflow-y-auto max-h-[90vh]">
                                <h3 className="text-lg font-bold mb-4">{editingEvent ? 'Edytuj' : 'Dodaj'} wydarzenie</h3>
                                <form onSubmit={saveEvent} className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase">Tytuł</label>
                                        <input name="title" defaultValue={editingEvent?.title} className="w-full border rounded-xl p-3 mt-1" required />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase">Data</label>
                                        <input name="date" type="date" defaultValue={editingEvent?.date} className="w-full border rounded-xl p-3 mt-1" required />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase">Opis</label>
                                        <textarea name="description" defaultValue={editingEvent?.description} className="w-full border rounded-xl p-3 h-24 mt-1" />
                                    </div>
                                    <div className="flex items-center gap-2 px-2">
                                        <input type="checkbox" name="isHigh" defaultChecked={editingEvent?.isHigh} id="isHigh" className="w-4 h-4 rounded" />
                                        <label htmlFor="isHigh" className="text-sm font-bold text-orange-600">Wyróżnij wydarzenie</label>
                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button type="button" onClick={() => setShowModal(false)} className="flex-1 py-3 text-slate-500 font-bold">Anuluj</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-xl py-3 font-bold shadow-lg shadow-blue-200">Zapisz</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
