<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.08);
        }

        .priority-critical {
            border-left: 6px solid #ef4444;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .hero-section {
            background-image: linear-gradient(to bottom, rgba(30, 64, 175, 0.9), rgba(30, 64, 175, 0.7)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 0 0 3rem 3rem;
        }

        .sparkle-button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .sparkle-button:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Configuration
        const apiKey = ""; // Gemini API Key provided by env
        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_PASSWORD = "1Kietlin1";
        const LOGO_URL = "https://dl.dropboxusercontent.com/scl/fi/s5xoh3esj0actj0s5upin/logo-bez-tla.png?rlkey=7kcdex9mud7rcj2tn3olqubh9";

        // --- GEMINI API HELPER ---
        const callGemini = async (prompt, systemInstruction = "") => {
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "Nie udało się wygenerować treści.";
                } catch (err) {
                    if (i === 4) throw err;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        };

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            
            // AI States
            const [aiQuote, setAiQuote] = useState("Ładowanie mądrości na dziś...");
            const [aiAdvice, setAiAdvice] = useState("");
            const [isGeneratingDescription, setIsGeneratingDescription] = useState(false);
            const [tempDescription, setTempDescription] = useState("");
            const [isAnalyzingEvents, setIsAnalyzingEvents] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    try { await auth.signInAnonymously(); } catch (e) {}
                };
                initAuth();

                const unsubscribe = db.collection('events').orderBy('dateStart', 'asc')
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setEvents(data);
                        setLoading(false);
                        if (data.length > 0) analyzeWithAI(data);
                    }, err => {
                        console.error(err);
                        setLoading(false);
                    });

                generateDailyQuote();
                return () => unsubscribe();
            }, []);

            const generateDailyQuote = async () => {
                try {
                    const quote = await callGemini(
                        "Generate one short, inspiring, or funny quote in Polish about being a teacher or school life. Max 20 words.",
                        "You are a helpful school assistant for PSP Kietlin."
                    );
                    setAiQuote(quote.replace(/"/g, ''));
                } catch (e) {
                    setAiQuote("Nauczyciel to kompas, który aktywuje magnesy ciekawości w uczniach.");
                }
            };

            const analyzeWithAI = async (currentEvents) => {
                setIsAnalyzingEvents(true);
                try {
                    const eventsSummary = currentEvents.slice(0, 5).map(e => `${e.title} (${e.dateStart})`).join(', ');
                    const advice = await callGemini(
                        `Oto nadchodzące wydarzenia: ${eventsSummary}. Podaj jedną krótką (max 2 zdania) praktyczną radę lub przypomnienie dla nauczyciela organizatora. Bądź konkretny i pomocny.`,
                        "Jesteś asystentem administracyjnym w polskiej szkole podstawowej PSP Kietlin."
                    );
                    setAiAdvice(advice);
                } catch (e) {
                    setAiAdvice("Pamiętaj o sprawdzeniu listy obecności przed każdym wyjściem poza teren szkoły.");
                } finally {
                    setIsAnalyzingEvents(false);
                }
            };

            const handleAiDescribe = async (title) => {
                if (!title) return;
                setIsGeneratingDescription(true);
                try {
                    const desc = await callGemini(
                        `Napisz krótki, profesjonalny opis (max 3 zdania) dla wydarzenia szkolnego o tytule: "${title}". Opis powinien być zachęcający dla rodziców i uczniów.`,
                        "Jesteś profesjonalnym copywriterem szkolnym."
                    );
                    setTempDescription(desc);
                } catch (e) {
                    setErrorMsg("Błąd AI podczas generowania opisu.");
                } finally {
                    setIsGeneratingDescription(false);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.password.value === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setErrorMsg(null);
                } else {
                    setErrorMsg("Błędne hasło!");
                }
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    title: formData.get('title'),
                    dateStart: formData.get('dateStart'),
                    dateEnd: formData.get('dateEnd') || formData.get('dateStart'),
                    timeStart: formData.get('timeStart') || '',
                    timeEnd: formData.get('timeEnd') || '',
                    isAllDay: formData.get('isAllDay') === 'on',
                    priority: formData.get('priority'),
                    description: formData.get('description'),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    if (editingEvent) {
                        await db.collection('events').doc(editingEvent.id).update(data);
                    } else {
                        await db.collection('events').add(data);
                    }
                    setShowModal(false);
                    setEditingEvent(null);
                    setTempDescription("");
                } catch (err) { setErrorMsg("Błąd zapisu."); }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    {/* Header */}
                    <header className="nav-blur sticky top-0 z-[100] border-b border-slate-200">
                        <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-6">
                                <img src={LOGO_URL} alt="Logo" className="w-16 h-16 md:w-20 md:h-20 object-contain" />
                                <div>
                                    <h1 className="text-xl md:text-2xl font-black text-slate-800 uppercase leading-none tracking-tight">Szkolny Terminarz</h1>
                                    <p className="text-[10px] md:text-xs text-blue-600 font-bold uppercase tracking-widest mt-1">PSP w Kietlinie</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {isAdmin ? (
                                    <div className="flex gap-2">
                                        <button onClick={() => {setEditingEvent(null); setShowModal(true)}} className="sparkle-button text-white px-4 py-2 md:px-6 md:py-3 rounded-2xl text-sm font-bold shadow-lg flex items-center gap-2">
                                            <LucideIcon name="plus" size={18} /> ✨ Dodaj
                                        </button>
                                        <button onClick={() => setIsAdmin(false)} className="bg-slate-200 text-slate-700 px-4 py-2 md:py-3 rounded-2xl text-sm font-bold hover:bg-slate-300">Wyloguj</button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="p-3 text-slate-400 hover:text-blue-600 transition-colors">
                                        <LucideIcon name="lock" size={24} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Hero */}
                    <section className="hero-section pt-16 pb-24 px-6 text-center text-white">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="text-3xl md:text-5xl font-black mb-4 drop-shadow-md">Witaj w PSP Kietlin</h2>
                            <p className="text-blue-50 text-base md:text-lg font-medium opacity-90 italic">
                                "{aiQuote}"
                            </p>
                        </div>
                    </section>

                    <main className="max-w-5xl w-full mx-auto px-6 -mt-12 mb-20 space-y-8">
                        {/* AI Advice Card */}
                        {aiAdvice && (
                            <div className="bg-white rounded-[2rem] p-6 border-l-8 border-purple-500 shadow-xl flex items-start gap-4 animate-in slide-in-from-top duration-500">
                                <div className="p-3 bg-purple-100 text-purple-600 rounded-2xl">
                                    <LucideIcon name="sparkles" size={24} />
                                </div>
                                <div>
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-purple-500 mb-1">✨ Sugestia AI</h3>
                                    <p className="text-slate-700 font-bold leading-relaxed">{aiAdvice}</p>
                                </div>
                            </div>
                        )}

                        {/* Events List */}
                        <div className="space-y-4">
                            <div className="flex items-center justify-between px-4">
                                <h2 className="text-xs font-black uppercase tracking-widest text-slate-400 flex items-center gap-2">
                                    <LucideIcon name="list-todo" size={16} /> Harmonogram działań
                                </h2>
                                <span className="text-[10px] font-bold text-slate-500 bg-white px-3 py-1 rounded-full border border-slate-200 shadow-sm">{events.length} pozycji</span>
                            </div>

                            {loading ? (
                                <div className="py-20 text-center">
                                    <LucideIcon name="loader-2" size={40} className="animate-spin mx-auto text-blue-500 mb-4" />
                                    <p className="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Ładowanie danych...</p>
                                </div>
                            ) : events.length === 0 ? (
                                <div className="glass-card rounded-[2.5rem] p-16 text-center border-dashed border-2 border-slate-200 bg-white/50">
                                    <LucideIcon name="calendar-x" size={48} className="mx-auto text-slate-300 mb-4" />
                                    <p className="text-slate-400 font-bold">Brak zaplanowanych wydarzeń.</p>
                                </div>
                            ) : (
                                <div className="grid gap-4">
                                    {events.map(ev => (
                                        <div key={ev.id} className={`glass-card p-5 md:p-6 rounded-[2rem] flex flex-col md:flex-row md:items-center justify-between gap-4 ${ev.priority === 'critical' ? 'priority-critical' : ''}`}>
                                            <div className="flex items-center gap-5">
                                                <div className="bg-blue-600 text-white p-3 md:p-4 rounded-2xl text-center min-w-[70px] shadow-lg shadow-blue-200">
                                                    <div className="text-xl md:text-2xl font-black leading-none">{new Date(ev.dateStart).getDate()}</div>
                                                    <div className="text-[10px] font-black uppercase tracking-tighter mt-1">{new Date(ev.dateStart).toLocaleDateString('pl-PL', {month: 'short'})}</div>
                                                </div>
                                                <div>
                                                    <h3 className="text-lg font-extrabold text-slate-800 leading-tight">{ev.title}</h3>
                                                    <div className="flex flex-wrap items-center gap-3 mt-1 text-[11px] font-bold text-slate-500 uppercase tracking-tight">
                                                        <span className="flex items-center gap-1"><LucideIcon name="calendar" size={12} /> {ev.dateStart}</span>
                                                        {!ev.isAllDay && ev.timeStart && (
                                                            <span className="flex items-center gap-1 text-blue-600"><LucideIcon name="clock" size={12} /> {ev.timeStart}</span>
                                                        )}
                                                        {ev.priority === 'high' && <span className="bg-amber-100 text-amber-700 px-2 py-0.5 rounded text-[9px]">Ważne</span>}
                                                        {ev.priority === 'critical' && <span className="bg-red-100 text-red-700 px-2 py-0.5 rounded text-[9px]">Pilne</span>}
                                                    </div>
                                                    {ev.description && <p className="mt-2 text-sm text-slate-500 line-clamp-2 md:max-w-xl">{ev.description}</p>}
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-2 self-end md:self-center">
                                                    <button onClick={() => {setEditingEvent(ev); setTempDescription(ev.description); setShowModal(true)}} className="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100"><LucideIcon name="edit" size={18} /></button>
                                                    <button onClick={() => {if(confirm("Usunąć?")) db.collection('events').doc(ev.id).delete()}} className="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-100"><LucideIcon name="trash" size={18} /></button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-auto bg-white border-t border-slate-200 py-12 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col items-center gap-6">
                            <img src={LOGO_URL} alt="Logo" className="w-12 h-12 grayscale opacity-20" />
                            <div className="h-px w-full max-w-xs bg-slate-200"></div>
                            <p className="text-slate-400 font-bold text-[10px] md:text-xs text-center uppercase tracking-[0.2em] leading-relaxed">
                                Grzegorz Ciepielewski - PSP Kietlin &copy; Wszelkie prawa zastrzeżone
                            </p>
                        </div>
                    </footer>

                    {/* Auth Modal */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md z-[200] flex items-center justify-center p-4">
                            <form onSubmit={handleLogin} className="bg-white p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl animate-in fade-in zoom-in duration-300">
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <LucideIcon name="key" size={32} />
                                    </div>
                                    <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tight">Logowanie</h2>
                                    <p className="text-slate-400 text-xs mt-1 font-bold uppercase tracking-widest">Dostęp administracyjny</p>
                                </div>
                                <input name="password" type="password" placeholder="Hasło..." autoFocus className="w-full bg-slate-50 p-4 md:p-5 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none mb-6 font-bold text-center transition-all" />
                                <button type="submit" className="w-full bg-blue-600 text-white p-4 md:p-5 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">Zaloguj</button>
                                <button type="button" onClick={() => setShowLogin(false)} className="w-full mt-4 text-slate-400 font-bold text-xs uppercase tracking-widest">Anuluj</button>
                            </form>
                        </div>
                    )}

                    {/* Event Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md z-[200] flex items-center justify-center p-4 overflow-y-auto">
                            <div className="bg-white p-8 md:p-10 rounded-[3rem] w-full max-w-2xl my-auto shadow-2xl relative animate-in slide-in-from-bottom duration-300">
                                <button onClick={() => setShowModal(false)} className="absolute top-8 right-8 text-slate-300 hover:text-slate-600 transition-colors">
                                    <LucideIcon name="x" size={24} />
                                </button>
                                <h3 className="text-xl md:text-2xl font-black mb-8 uppercase flex items-center gap-3">
                                    {editingEvent ? "Edytuj wpis" : "Nowe wydarzenie"}
                                </h3>
                                <form onSubmit={saveEvent} className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 px-2 tracking-widest">Tytuł wydarzenia</label>
                                        <div className="flex gap-2">
                                            <input name="title" id="eventTitle" defaultValue={editingEvent?.title} className="flex-1 bg-slate-50 p-4 rounded-2xl font-bold border border-slate-100 outline-none focus:ring-2 ring-blue-500" placeholder="np. Wycieczka do muzeum" required />
                                            <button 
                                                type="button" 
                                                onClick={() => handleAiDescribe(document.getElementById('eventTitle').value)}
                                                disabled={isGeneratingDescription}
                                                className="sparkle-button text-white px-4 rounded-2xl flex items-center justify-center disabled:opacity-50"
                                                title="Wygeneruj opis AI"
                                            >
                                                {isGeneratingDescription ? <LucideIcon name="loader-2" size={20} className="animate-spin" /> : "✨"}
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 px-2 tracking-widest">Od</label>
                                            <input name="dateStart" type="date" defaultValue={editingEvent?.dateStart} className="w-full bg-slate-50 p-4 rounded-2xl font-bold border border-slate-100 outline-none" required />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 px-2 tracking-widest">Do (opcjonalnie)</label>
                                            <input name="dateEnd" type="date" defaultValue={editingEvent?.dateEnd} className="w-full bg-slate-50 p-4 rounded-2xl font-bold border border-slate-100 outline-none" />
                                        </div>
                                    </div>

                                    <div className="bg-slate-50 p-6 rounded-2xl space-y-4">
                                        <div className="flex items-center gap-3">
                                            <input type="checkbox" id="allDayCheck" name="isAllDay" defaultChecked={editingEvent?.isAllDay ?? true} className="w-5 h-5 rounded-md text-blue-600" />
                                            <label htmlFor="allDayCheck" className="text-xs font-black uppercase text-slate-600 tracking-wider">Cały dzień</label>
                                        </div>
                                        <div className="flex gap-4 items-center">
                                            <input name="timeStart" type="time" defaultValue={editingEvent?.timeStart} className="bg-white p-2 rounded-xl text-xs font-bold border border-slate-200" />
                                            <span className="text-slate-300">-</span>
                                            <input name="timeEnd" type="time" defaultValue={editingEvent?.timeEnd} className="bg-white p-2 rounded-xl text-xs font-bold border border-slate-200" />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 px-2 tracking-widest">Opis wydarzenia</label>
                                        <textarea 
                                            name="description" 
                                            value={tempDescription}
                                            onChange={(e) => setTempDescription(e.target.value)}
                                            className="w-full bg-slate-50 p-4 rounded-2xl font-medium text-sm h-32 border border-slate-100 outline-none resize-none" 
                                            placeholder="Dodaj szczegóły..." 
                                        />
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black uppercase text-slate-400 px-2 tracking-widest">Priorytet</label>
                                        <select name="priority" defaultValue={editingEvent?.priority || 'standard'} className="w-full bg-slate-50 p-4 rounded-2xl font-bold border border-slate-100 outline-none appearance-none">
                                            <option value="standard">Standardowy</option>
                                            <option value="high">Ważne</option>
                                            <option value="critical">Krytyczne / Pilne</option>
                                        </select>
                                    </div>

                                    <div className="flex gap-4 pt-4">
                                        <button type="submit" className="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-xl hover:bg-blue-700 active:scale-95 transition-all tracking-widest text-sm">Zapisz wpis</button>
                                        <button type="button" onClick={() => setShowModal(false)} className="px-8 text-slate-400 font-bold text-xs uppercase tracking-widest">Anuluj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
