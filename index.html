<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <!-- Biblioteki zewnętrzne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    
    <!-- Firebase SDK (wersja kompatybilna) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURACJA FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        let db = null;
        let auth = null;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
        } catch (err) {
            console.error("Błąd krytyczny Firebase:", err);
        }

        const TARGET_DATE = new Date('2026-06-26T00:00:00');
        const ADMIN_PASSWORD = "1Kietlin1";

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = TARGET_DATE - now;
                    if (diff > 0) {
                        setTimeLeft({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((diff / 1000 / 60) % 60),
                            seconds: Math.floor((diff / 1000) % 60),
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const initApp = async () => {
                    if (auth) {
                        try {
                            await auth.signInAnonymously();
                        } catch (e) {
                            console.warn("Logowanie anonimowe zablokowane:", e.message);
                            if (e.code === 'auth/admin-restricted-operation') {
                                // Cichy błąd - spróbujmy mimo to pobrać dane, jeśli reguły na to pozwalają
                                console.info("Aplikacja spróbuje działać bez sesji anonimowej.");
                            } else {
                                setErrorMsg("Problem z dostępem: " + e.message);
                            }
                        }
                    }

                    if (db) {
                        const unsubscribe = db.collection('events').orderBy('date', 'asc')
                            .onSnapshot(snapshot => {
                                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                                setEvents(data);
                                setLoading(false);
                            }, err => {
                                console.error("Błąd Firestore:", err);
                                setLoading(false);
                                if (err.code === 'permission-denied') {
                                    setErrorMsg("Brak uprawnień do bazy danych. Sprawdź Rules w Firestore!");
                                }
                            });
                        return unsubscribe;
                    }
                };

                const unsubPromise = initApp();
                return () => {
                    unsubPromise.then(unsub => unsub && unsub());
                };
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.password.value === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setErrorMsg(null);
                } else {
                    setErrorMsg("Błędne hasło administratora!");
                }
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const eventData = {
                    title: formData.get('title'),
                    date: formData.get('date'),
                    description: formData.get('description'),
                    isHigh: formData.get('isHigh') === 'on'
                };

                try {
                    if (editingEvent) {
                        await db.collection('events').doc(editingEvent.id).update(eventData);
                    } else {
                        await db.collection('events').add(eventData);
                    }
                    setShowModal(false);
                    setEditingEvent(null);
                } catch (err) {
                    setErrorMsg("Błąd zapisu: " + err.message);
                }
            };

            const deleteEvent = async (id) => {
                if (confirm("Usunąć to wydarzenie?")) {
                    try {
                        await db.collection('events').doc(id).delete();
                    } catch (err) {
                        setErrorMsg("Błąd usuwania.");
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    {errorMsg && (
                        <div className="bg-red-500 text-white text-xs font-bold p-3 text-center fixed top-0 left-0 right-0 z-[100] flex items-center justify-center gap-2 fade-in">
                            <LucideIcon name="alert-circle" size={14} />
                            {errorMsg}
                            <button onClick={() => setErrorMsg(null)} className="ml-4 opacity-50 hover:opacity-100">×</button>
                        </div>
                    )}

                    <header className="bg-white border-b-4 border-blue-600 sticky top-0 z-50 shadow-sm">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-100">
                                    <LucideIcon name="calendar" size={24} />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold">Terminarz Szkolny</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">PSP Kietlin</p>
                                </div>
                            </div>
                            <div>
                                {isAdmin ? (
                                    <button onClick={() => {setEditingEvent(null); setShowModal(true)}} className="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-bold flex items-center gap-2 hover:bg-blue-700 active:scale-95 transition-all">
                                        <LucideIcon name="plus" size={16} /> Dodaj
                                    </button>
                                ) : (
                                    <button onClick={() => setShowLogin(true)} className="text-slate-300 hover:text-blue-600 p-2 transition">
                                        <LucideIcon name="lock" size={20} />
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl w-full mx-auto px-4 py-6 space-y-6">
                        <div className="bg-blue-600 rounded-[2rem] p-8 text-white text-center shadow-xl shadow-blue-200 relative overflow-hidden">
                            <div className="absolute -top-10 -right-10 opacity-10"><LucideIcon name="sun" size={200} /></div>
                            <p className="text-[10px] uppercase tracking-[0.3em] font-bold opacity-70 mb-4">Do wakacji 2026 pozostało</p>
                            <div className="flex justify-center gap-4 sm:gap-8">
                                {[
                                    {v: timeLeft.days, l: 'Dni'},
                                    {v: timeLeft.hours, l: 'Godz'},
                                    {v: timeLeft.minutes, l: 'Min'},
                                    {v: timeLeft.seconds, l: 'Sek'}
                                ].map((t, i) => (
                                    <div key={i}>
                                        <div className="text-3xl sm:text-5xl font-black">{String(t.v).padStart(2, '0')}</div>
                                        <div className="text-[10px] uppercase font-bold opacity-50 mt-1">{t.l}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h2 className="text-sm font-black uppercase tracking-widest text-slate-400 px-2 flex items-center gap-2">
                                <LucideIcon name="list" size={14} /> Nadchodzące terminy
                            </h2>
                            
                            {loading ? (
                                <div className="text-center py-12 text-slate-400 animate-pulse font-bold">Ładowanie danych...</div>
                            ) : events.length === 0 ? (
                                <div className="bg-white rounded-3xl p-12 text-center border-2 border-dashed border-slate-200">
                                    <p className="text-slate-400 font-medium text-sm">Brak zaplanowanych wydarzeń.</p>
                                </div>
                            ) : (
                                <div className="grid gap-3">
                                    {events.map(event => (
                                        <div key={event.id} className={`bg-white p-4 rounded-2xl shadow-sm border-l-4 flex items-center justify-between group transition-all hover:shadow-md ${event.isHigh ? 'border-l-orange-500' : 'border-l-blue-500'}`}>
                                            <div className="flex items-center gap-4">
                                                <div className="bg-slate-50 w-14 h-14 rounded-xl flex flex-col items-center justify-center flex-shrink-0">
                                                    <span className="text-xl font-black text-slate-700 leading-none">{new Date(event.date).getDate()}</span>
                                                    <span className="text-[9px] uppercase font-bold text-slate-400 mt-1">{new Date(event.date).toLocaleDateString('pl-PL', {month: 'short'})}</span>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800 leading-tight">{event.title}</h3>
                                                    <p className="text-xs text-slate-500 mt-0.5">{event.description || 'Brak opisu'}</p>
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-1 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => {setEditingEvent(event); setShowModal(true)}} className="p-2 text-slate-300 hover:text-blue-600"><LucideIcon name="pencil" size={16}/></button>
                                                    <button onClick={() => deleteEvent(event.id)} className="p-2 text-slate-300 hover:text-red-600"><LucideIcon name="trash-2" size={16}/></button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="mt-auto py-12 text-center">
                        <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">Grzegorz Ciepielewski • PSP Kietlin</p>
                    </footer>

                    {/* Modals */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl">
                                <h3 className="text-xl font-bold mb-6 text-center">Panel Admina</h3>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input name="password" type="password" placeholder="Hasło..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 outline-none focus:border-blue-600 transition-all" autoFocus />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setShowLogin(false)} className="flex-1 py-3 font-bold text-slate-400">Zamknij</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-2xl py-3 font-bold shadow-lg shadow-blue-200">Zaloguj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl overflow-y-auto max-h-[90vh]">
                                <h3 className="text-xl font-bold mb-6">{editingEvent ? 'Edycja' : 'Nowy wpis'}</h3>
                                <form onSubmit={saveEvent} className="space-y-4">
                                    <input name="title" defaultValue={editingEvent?.title} placeholder="Tytuł..." className="w-full bg-slate-50 border-2 border-slate-50 rounded-2xl p-4 focus:bg-white focus:border-blue-600 outline-none transition-all" required />
                                    <input name="date" type="date" defaultValue={editingEvent?.date} className="w-full bg-slate-50 border-2 border-slate-50 rounded-2xl p-4 focus:bg-white focus:border-blue-600 outline-none transition-all" required />
                                    <textarea name="description" defaultValue={editingEvent?.description} placeholder="Opis..." className="w-full bg-slate-50 border-2 border-slate-50 rounded-2xl p-4 h-24 focus:bg-white focus:border-blue-600 outline-none transition-all resize-none" />
                                    <div className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl">
                                        <input type="checkbox" name="isHigh" defaultChecked={editingEvent?.isHigh} id="isHigh" className="w-5 h-5 rounded border-slate-300" />
                                        <label htmlFor="isHigh" className="text-sm font-bold text-slate-600 cursor-pointer">Ważne wydarzenie</label>
                                    </div>
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setShowModal(false)} className="flex-1 py-4 font-bold text-slate-400">Anuluj</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white rounded-2xl py-4 font-bold shadow-lg shadow-blue-200">Zapisz</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
