<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkolny Terminarz - PSP Kietlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .priority-critical {
            border-left: 8px solid #ef4444 !important;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .hero-section {
            background-image: linear-gradient(135deg, rgba(30, 64, 175, 0.95) 0%, rgba(59, 130, 246, 0.85) 100%), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 0 0 4rem 4rem;
        }

        @keyframes pulse-admin {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        .admin-active-btn {
            animation: pulse-admin 2s infinite;
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
        }

        .advice-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #bae6fd;
        }

        .section-title-badge {
            background: #e2e8f0;
            color: #475569;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = "AIzaSyAh27DtwpNpp-zoW3_zFGdP1PhUz62vmvQ"; 

        const firebaseConfig = {
            apiKey: "AIzaSyAQ6hvZb5aLVQywy0cPnIZEMCj8CJqzTWg",
            authDomain: "terminarz-6e9aa.firebaseapp.com",
            projectId: "terminarz-6e9aa",
            storageBucket: "terminarz-6e9aa.firebasestorage.app",
            messagingSenderId: "401969311304",
            appId: "1:401969311304:web:b75f9bdfad5dd6a661727d"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_PASSWORD = "1Kietlin1";
        const LOGO_URL = "https://dl.dropboxusercontent.com/scl/fi/s5xoh3esj0actj0s5upin/logo-bez-tla.png?rlkey=7kcdex9mud7rcj2tn3olqubh9";

        const callGemini = async (prompt, retries = 5) => {
            if (!apiKey) return "Błąd: Brak klucza AI.";
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) return text;
                    throw new Error("Pusta odpowiedź API");
                } catch (err) {
                    if (i === retries - 1) return "Nie udało się pobrać porady AI.";
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        };

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.style.width = `${size}px`;
                    i.style.height = `${size}px`;
                    if (className) i.className = className;
                    iconRef.current.appendChild(i);
                    lucide.createIcons();
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex"></span>;
        };

        function App() {
            const [events, setEvents] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiAdvice, setAiAdvice] = useState("");

            const [formState, setFormState] = useState({
                title: '', dateStart: '', dateEnd: '', timeStart: '', timeEnd: '',
                isAllDay: false, priority: 'standard', description: ''
            });

            useEffect(() => {
                auth.signInAnonymously().catch(() => {});
                const unsubscribe = db.collection('events').orderBy('dateStart', 'asc')
                    .onSnapshot(snapshot => {
                        const fetchedEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setEvents(fetchedEvents);
                        setLoading(false);
                    }, () => setLoading(false));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (events.length > 0 && !aiAdvice && !loading) {
                    getAiAdvice(events);
                }
            }, [events, loading]);

            const getAiAdvice = async (data) => {
                const eventTitles = data.slice(0, 5).map(e => e.title).join(", ");
                const advice = await callGemini(`Na podstawie tych wydarzeń szkolnych: ${eventTitles}, napisz jedną krótką (max 15 słów) poradę organizacyjną dla nauczyciela. Zacznij od 'Porada:'`);
                setAiAdvice(advice);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (e.target.password.value === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                } else alert("Błędne hasło!");
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const dataToSave = { ...formState, updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
                try {
                    if (editingEvent) await db.collection('events').doc(editingEvent.id).update(dataToSave);
                    else await db.collection('events').add(dataToSave);
                    setShowModal(false);
                    setEditingEvent(null);
                } catch (err) { alert("Błąd zapisu."); }
            };

            // Logic to separate events
            const today = new Date();
            today.setHours(0,0,0,0);
            const nextWeek = new Date(today);
            nextWeek.setDate(today.getDate() + 7);

            const thisWeekEvents = events.filter(ev => {
                const evDate = new Date(ev.dateStart);
                return evDate >= today && evDate <= nextWeek;
            });

            const laterEvents = events.filter(ev => {
                const evDate = new Date(ev.dateStart);
                return evDate > nextWeek;
            });

            const EventCard = ({ ev, isMini = false }) => (
                <div key={ev.id} className={`glass-card p-5 rounded-[2rem] flex ${isMini ? 'flex-col' : 'flex-col md:flex-row'} justify-between items-start md:items-center gap-4 group ${ev.priority === 'critical' ? 'priority-critical' : 'border-l-8 border-l-blue-500'}`}>
                    <div className="flex gap-4 items-center w-full">
                        <div className={`bg-gradient-to-br from-slate-800 to-slate-900 text-white rounded-[1.5rem] flex flex-col items-center justify-center shadow-xl flex-shrink-0 group-hover:scale-105 transition-transform ${isMini ? 'w-16 h-16' : 'w-20 h-20'}`}>
                            <span className={isMini ? 'text-2xl font-black' : 'text-3xl font-black'}>{new Date(ev.dateStart).getDate()}</span>
                            <span className="text-[8px] uppercase font-extrabold tracking-widest text-blue-400">{new Date(ev.dateStart).toLocaleDateString('pl', {month: 'short'})}</span>
                        </div>
                        <div className="flex-1">
                            <div className="flex items-center gap-2 mb-0.5">
                                <h3 className={`font-black text-slate-800 tracking-tight ${isMini ? 'text-lg leading-tight' : 'text-xl'}`}>{ev.title}</h3>
                                {ev.priority === 'high' && <span className="bg-amber-100 text-amber-600 px-2 py-0.5 rounded-lg text-[8px] font-black uppercase">Ważne</span>}
                            </div>
                            <div className="flex flex-wrap gap-2 mt-1">
                                <span className="text-[9px] font-black text-slate-500 uppercase bg-slate-100 px-3 py-1 rounded-full flex items-center gap-1.5">
                                    <LucideIcon name="calendar" size={12}/> {ev.dateStart}
                                </span>
                                {!ev.isAllDay && ev.timeStart && (
                                    <span className="text-[9px] font-black text-blue-600 uppercase bg-blue-50 px-3 py-1 rounded-full flex items-center gap-1.5">
                                        <LucideIcon name="clock" size={12}/> {ev.timeStart}
                                    </span>
                                )}
                            </div>
                        </div>
                    </div>
                    {isAdmin && (
                        <div className={`flex gap-1 ${isMini ? 'w-full mt-2' : ''}`}>
                            <button onClick={() => {setEditingEvent(ev); setShowModal(true);}} className="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all flex-1 flex justify-center"><LucideIcon name="edit-3" size={16}/></button>
                            <button onClick={() => confirm("Usunąć?") && db.collection('events').doc(ev.id).delete()} className="p-3 bg-red-50 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition-all flex-1 flex justify-center"><LucideIcon name="trash-2" size={16}/></button>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col pb-20">
                    <header className="nav-blur sticky top-0 z-50 border-b p-4 shadow-sm">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} className="w-12 h-12 md:w-16 md:h-16 drop-shadow-sm" alt="Logo" />
                                <div>
                                    <h1 className="font-extrabold text-xl md:text-2xl text-slate-800 tracking-tight">Terminarz PSP Kietlin</h1>
                                    <p className="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-widest">Panel Informacyjny Szkoły</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)} 
                                    className={`flex items-center gap-2 px-5 py-2.5 rounded-2xl font-black text-xs uppercase tracking-tighter transition-all duration-300 shadow-md ${isAdmin ? 'bg-red-500 text-white hover:bg-red-600' : 'admin-active-btn text-white hover:scale-105'}`}
                                >
                                    <LucideIcon name={isAdmin ? "log-out" : "shield-check"} size={16} />
                                    <span>{isAdmin ? 'Wyloguj' : 'ADMIN'}</span>
                                </button>
                                {isAdmin && (
                                    <button onClick={() => {setEditingEvent(null); setShowModal(true);}} className="bg-emerald-500 text-white p-2.5 rounded-2xl shadow-lg hover:bg-emerald-600 transition-all hover:scale-110">
                                        <LucideIcon name="plus" size={24} strokeWidth={3}/>
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <section className="hero-section py-12 md:py-16 px-6 text-center text-white shadow-2xl">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-4xl md:text-5xl font-black mb-4 tracking-tighter">Planowanie to sukces!</h2>
                            <p className="text-blue-100 text-lg font-medium opacity-90 mb-8">Oficjalny terminarz wydarzeń Publicznej Szkoły Podstawowej w Kietlinie</p>
                            
                            {aiAdvice && (
                                <div className="advice-gradient p-5 rounded-3xl max-w-2xl mx-auto flex items-center gap-4 text-slate-700 shadow-xl border-white">
                                    <div className="bg-amber-400 p-3 rounded-2xl text-white shadow-lg flex-shrink-0">
                                        <LucideIcon name="lightbulb" size={24} />
                                    </div>
                                    <p className="text-left font-bold text-sm leading-snug tracking-tight">
                                        <span className="text-blue-600 block text-[10px] uppercase mb-1 font-black">AI Insights</span>
                                        {aiAdvice.replace('Porada:', '').trim()}
                                    </p>
                                </div>
                            )}
                        </div>
                    </section>

                    <main className="max-w-6xl w-full mx-auto p-6 -mt-10 space-y-12">
                        {loading ? (
                            <div className="text-center py-20 bg-white/50 rounded-[3rem] border-2 border-dashed border-slate-200">
                                <LucideIcon name="loader-2" className="animate-spin text-blue-500 mx-auto mb-4" size={48} />
                                <p className="font-bold text-slate-400">Ładowanie wydarzeń...</p>
                            </div>
                        ) : (
                            <div className="space-y-12">
                                {/* SECTION: THIS WEEK */}
                                <section>
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="section-title-badge">Focus</span>
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tight flex items-center gap-2">
                                            <LucideIcon name="zap" className="text-blue-500" size={24} />
                                            Najbliższy tydzień
                                        </h2>
                                    </div>
                                    <div className="grid gap-4">
                                        {thisWeekEvents.length > 0 ? (
                                            thisWeekEvents.map(ev => <EventCard key={ev.id} ev={ev} />)
                                        ) : (
                                            <div className="p-8 text-center bg-white/50 rounded-[2rem] border-2 border-dashed border-slate-200">
                                                <p className="text-slate-400 font-bold">Brak wydarzeń w tym tygodniu</p>
                                            </div>
                                        )}
                                    </div>
                                </section>

                                {/* SECTION: LATER */}
                                <section>
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="section-title-badge">Kalendarz</span>
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tight flex items-center gap-2">
                                            <LucideIcon name="calendar-days" className="text-slate-400" size={24} />
                                            Nadchodzące wydarzenia
                                        </h2>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {laterEvents.length > 0 ? (
                                            laterEvents.map(ev => <EventCard key={ev.id} ev={ev} isMini={true} />)
                                        ) : (
                                            <div className="col-span-full p-8 text-center bg-white/50 rounded-[2rem] border-2 border-dashed border-slate-200">
                                                <p className="text-slate-400 font-bold">Brak dalszych planów</p>
                                            </div>
                                        )}
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>

                    {/* Modals from previous version */}
                    {showLogin && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
                            <form onSubmit={handleLogin} className="bg-white p-12 rounded-[4rem] w-full max-w-sm shadow-2xl">
                                <div className="w-20 h-20 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-xl">
                                    <LucideIcon name="shield-check" size={40} />
                                </div>
                                <h3 className="text-center font-black text-2xl mb-8 tracking-tight">Autoryzacja Admina</h3>
                                <input name="password" type="password" placeholder="Hasło" autoFocus className="w-full p-5 bg-slate-100 border-2 border-transparent focus:border-blue-500 rounded-3xl mb-6 text-center font-black outline-none transition-all text-lg" />
                                <button className="w-full bg-blue-600 text-white p-5 rounded-3xl font-black text-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-widest">Weryfikuj</button>
                                <button type="button" onClick={() => setShowLogin(false)} className="w-full mt-6 text-slate-400 text-xs font-bold uppercase tracking-widest">Anuluj</button>
                            </form>
                        </div>
                    )}

                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl relative">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="font-black text-3xl uppercase tracking-tighter text-slate-800">{editingEvent ? 'Edytuj' : 'Nowy Wpis'}</h3>
                                    <button onClick={() => setShowModal(false)} className="p-3 hover:bg-slate-100 rounded-2xl"><LucideIcon name="x" size={28} className="text-slate-400"/></button>
                                </div>
                                <form onSubmit={handleSave} className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-4 tracking-widest">Nazwa wydarzenia</label>
                                        <input value={formState.title} onChange={e => setFormState({...formState, title: e.target.value})} placeholder="np. Wycieczka" className="w-full p-5 bg-slate-50 border-2 border-slate-100 focus:border-blue-500 rounded-3xl font-bold outline-none text-lg" required />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-4 tracking-widest">Od dnia</label>
                                            <input type="date" value={formState.dateStart} onChange={e => setFormState({...formState, dateStart: e.target.value})} className="w-full p-5 bg-slate-50 border-2 border-slate-100 focus:border-blue-500 rounded-3xl font-bold outline-none" required />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-4 tracking-widest">Od godziny</label>
                                            <input type="time" value={formState.timeStart} onChange={e => setFormState({...formState, timeStart: e.target.value})} className="w-full p-5 bg-slate-50 border-2 border-slate-100 focus:border-blue-500 rounded-3xl font-bold outline-none" />
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-4 tracking-widest">Waga</label>
                                        <select value={formState.priority} onChange={e => setFormState({...formState, priority: e.target.value})} className="w-full p-5 bg-slate-50 border-2 border-slate-100 focus:border-blue-500 rounded-3xl font-bold outline-none">
                                            <option value="standard">Standardowy</option>
                                            <option value="high">Ważne</option>
                                            <option value="critical">Krytyczne</option>
                                        </select>
                                    </div>
                                    <button className="w-full bg-slate-900 text-white p-6 rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all mt-4 uppercase">Zapisz</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
